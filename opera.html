    <!-- Overlay level when fab open -->
    <div class="overlay">
      <span data-scroll class="text-reveal fade-out">Choose your style</span>
    </div>

    <div class="site-container">

      <div class="preloader"></div>

      <!-- MENU -->

      <header class="fixed">

        <div class="header fade-down">

          <div class="header__logo">
            <a href="index.html" class="logo">
              <img src="img/logo.svg" alt="">
            </a>
          </div>

          <nav class="header__menu" id="main-menu">

            <ul class="site-nav">
              <li class="active"><a href="index.html"> Opera </a></li>

          </div>

          <div class="header__icon">
            <div class="icon-hamburger">
              <span></span>
            </div>
          </div>

        </div>

      </header>

      <!-- MENU END -->

      <!-- SIDEBAR -->

      <div class="sidebar-trigger">
        <div class="sidebar-trigger-container">
          <i class='sidebar-icon bx bx-chevron-right'></i>
        </div>
      </div>
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-container">
          <details class="style3">
            <summary><div class="sidebar-button"><i class='sidebar-icon bx bx-bookmark' ></i></i>INDEX<i class='arrow bx bx-chevron-down'></i></div></summary>
            <div class="details-content" id="index">
              <p id="att"></p>
            </div>
          </details>
          <details class="style3">
            <summary><div class="sidebar-button"><i class='sidebar-icon bx bx-code-block' ></i>METADATA<i class='arrow bx bx-chevron-down'></i></div></summary>
            <div class="details-content">
              <div id="formchecks">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="act"
                        id="showAct"/>
                    <label class="form-check-label" for="showAct"> Acts </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="scene"
                        id="showScenes"/>
                    <label class="form-check-label" for="showScenes"> Scenes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="person"
                        id="showPeople"/>
                    <label class="form-check-label" for="showPeople"> People
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="actions"
                        id="showActions"/>
                    <label class="form-check-label" for="showActions"> Stage Actions
                    </label>
                </div>
              </div>
            </div>
          </details>
          <details class="style3">
            <summary><div class="sidebar-button"><i class='sidebar-icon bx bx-pencil' ></i>ADD METADATA<i class='arrow bx bx-chevron-down'></i></div></summary>
            <div class="details-content">
              <input class="add-class-input" type="text" id="insert" onfocus="this.value=''" placeholder="type here" value=""></input>
              <button class="button-frame--small" id="validate" onclick="saveNewClass()">Add Class</button>
            </div>
          </details>
        </div>
      </aside>

      <!-- SIDEBAR END -->

          </svg>
        </div>

                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />

                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>

            <div class="fab-icon-holder">

                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />

        <main id="swup" class="transition-fade">

               <div class="col-100 opera-text delay-3">
